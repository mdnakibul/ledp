<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table & Forms</title>
    <link rel="stylesheet" href="../../asset/css/style.css">
</head>
<body>
    <h2 align="center">Table 1</h2>

    <table border="1" style="border-collapse: collapse; margin: 10px auto;" id="table-1">
        <tbody>
            <tr>
                <td rowspan="2">No</td>
                <td>Problem</td>
                <td>for</td>
                <td>a web</td>
            </tr>
            <tr>
                <td>Professional</td>
                <td rowspan="3" colspan="2">as</td>
            </tr>
            <tr>
                <td colspan="2">you</td>
            </tr>
            <tr>
                <td>will</td>
                <td rowspan="2">see</td>
            </tr>
            <tr>
                <td>in</td>
                <td>a few</td>
                <td>minutes</td>
            </tr>
        </tbody>
    </table>

    <h2 align="center">Table 2</h2>
    <table border="1" style="border-collapse: collapse; margin: 10px auto;" id="table-2">
        <tbody>
            <tr>
                <td colspan="4">Smaple Table</td>
            </tr>
            <tr>
                <td colspan="2">1</td>
                <td rowspan="2">4</td>
            </tr>
            <tr>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td colspan="2">5</td>
                <td rowspan="2">7</td>
            </tr>
            <tr>
                <td>6</td>
                <td rowspan="2">8</td>
            </tr>
            <tr>
                <td>9</td>
                <td>10</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
